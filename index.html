<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <title>Saas Product</title>
</head>
<body>

  <header>
    <div class="header-container">
      <div class="logo">
        <img src="https://media.architecturaldigest.com/photos/59d5406f2cbc951165636d34/16:9/w_1280,c_limit/Clever-C-Logo@4x.png" alt="cleverJobs">
      </div>
        <span>CleverJobs</span>
    </div>
  </header>

  <div class="search">
    <div class="search-container">
      <div class="input-container">
        <i class="fas fa-search icon-search"></i>
        <input type="search" id="filter-jobs" name="filter-jobs" placeholder="filter by title">
      </div>
      <div class="button-container">
        <span>Find a Job</span>
      </div>
    </div>
  </div>

  <div class="showing-jobs">
    <h1 id="show-jobster">Showing 15 Jobs</h1>
      <div class="job-list-container">
        <div class="job-card-container">
          <div class="logo-container">
            <img src="#" alt="">
            <i class="fas fa-ellipsis-h"></i>
          </div>
          <div class="title-container">
            <span>Pega Developer 100% Remote</span>
          </div>
          <div class="description-container">
            <span>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Quaerat, recusandae?</span>
          </div>
          <div class="buttons">
            <div class="button apply-now">Apply Now</div>
            <div class="button message">Message</div>
          </div>
        </div>
      </div>
    </div>

<script src="./js/main.js"></script>
</body>
</html>
